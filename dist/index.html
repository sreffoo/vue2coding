<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./vue.js"></script>
    <script>
        // 响应式的数据变化，数据变化时可以监控到（取值与更改值）
        const vm = new Vue({
            // 代理数据
            data() {
                return {
                    name: 'wz',
                    age: 23,
                    address: {
                        num: 30,
                        content: '文锦渡'
                    },
                    // 很少用索引修改数组，每个元素都劫持浪费性能
                    // 一般都通过方法修改
                    hobby: ['messi','Barca','money',{a:1}]
                }
            }
        })
        vm.hobby.push({b:1})
        console.log(vm);
    </script>
</body>
</html>
